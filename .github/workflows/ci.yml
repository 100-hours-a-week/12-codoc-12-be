name: backend-ci

on:
  workflow_call: {} # backend-cd.yml에서 호출 할 수 있도록
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_dispatch: {}

permissions:
  contents: read

# 동시에 같은 브랜치/PR에서 CI가 여러 번 호출되면 최신 것만 남기고 이전 건 취소
concurrency:
  group: backend-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Checkstyle
        run: ./gradlew checkstyleMain

      - name: Check format
        run: ./gradlew spotlessCheck

      # 빌드 (Spring Boot JAR 생성)
      # test는 별도로 돌리지 않고 있음
      - name: Build (bootJar)
        run: ./gradlew clean bootJar --no-daemon

      # 아티팩트 업로드
      # develop/main push -> 업로드
      # pull_request/workflow_dispatch -> 업로드 안 함
      - name: Upload Artifact (JAR)
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 14

      - name: Notify Discord
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && '성공' || '실패' }}"
          COLOR="${{ job.status == 'success' && '65280' || '16711680' }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "BE CI 결과 (Backend)",
              "description": "상태: '"${STATUS}"'\n브랜치: ${{ github.ref_name }}\n담당자: ${{ github.actor }}",
              "color": '"${COLOR}"',
              "fields": [
                {"name": "커밋 메시지", "value": "${{ github.event.head_commit.message || 'Manual Trigger' }}"},
                {"name": "로그 확인", "value": "'"${RUN_URL}"'"}
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
