name: backend-cd

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: backend-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  deploy:
    needs: [ci]
    runs-on: ubuntu-latest

    steps:
      # backend-cd.yml의 해당 부분 수정
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar-${{ github.event.workflow_run.head_sha || github.sha }}
          path: ./artifact

      - name: Upload JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BE_HOST }}           # BE 서버 주소
          username: ${{ secrets.DEPLOY_USER }}  # 배포 계정
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # SSH 키
          source: "artifact/*.jar"              # 전송 대상 JAR
          target: "/home/ubuntu/be/incoming"    # 서버 수신 디렉터리
          strip_components: 1

      - name: Execute Backend Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BE_HOST }}           # BE 서버 접속
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat /home/ubuntu/be/.env << 'EOF'
            ${{ secrets.ENV }}
            EOF
            chmod +x /home/ubuntu/be/deploy.sh   # 실행 권한 부여
            bash /home/ubuntu/be/deploy.sh   


      - name: Notify Discord
        if: always()
        run: |
          # push 이벤트 컨텍스트에 맞게 변수 수정
          STATUS="${{ job.status == 'success' && '성공' || '실패' }}"
          COLOR="${{ job.status == 'success' && '65280' || '16711680' }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "BE CD 결과 (Backend)",
              "description": "상태: '"${STATUS}"'\n브랜치: ${{ github.ref_name }}\n담당자: ${{ github.actor }}",
              "color": '"${COLOR}"',
              "fields": [
                {"name": "커밋 메시지", "value": "${{ github.event.head_commit.message || 'Manual Trigger' }}"},
                {"name": "로그 확인", "value": "[Github Actions Log]('"${RUN_URL}"')"}
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
