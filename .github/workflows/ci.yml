name: backend-ci

on:
  workflow_call: {} # backend-cd.yml에서 호출 할 수 있도록
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_dispatch: {}

permissions:
  contents: read

# 동시에 같은 브랜치/PR에서 CI가 여러 번 호출되면 최신 것만 남기고 이전 건 취소
concurrency:
  group: backend-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ github.ref_name == 'develop' && secrets.AWS_REGION_DEV || secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPO: ${{ secrets.ECR_REPO }}
      IMAGE_TAG: ${{ github.sha }}
      ENV_TAG: ${{ github.ref_name == 'develop' && 'dev' || 'prod' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Checkstyle
        if: github.event_name == 'push'
        run: ./gradlew checkstyleMain

      - name: Check format
        if: github.event_name == 'push'
        run: ./gradlew spotlessCheck

      # 빌드 (Spring Boot JAR 생성)
      # test는 별도로 돌리지 않고 있음
      - name: Build (bootJar)
        run: ./gradlew clean bootJar --no-daemon

      # 아티팩트 업로드
      # develop/main push -> 업로드
      # pull_request/workflow_dispatch -> 업로드 안 함
      - name: Upload Artifact (JAR)
        if: (github.event_name == 'push') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 14

      - name: Configure AWS Credentials
        if: (github.event_name == 'push') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        if: (github.event_name == 'push') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
        run: |
          aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build & Push Image
        if: (github.event_name == 'push') && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG"
          IMAGE_ENV="$ECR_REGISTRY/$ECR_REPO:$ENV_TAG"
          docker build -t "$IMAGE" -t "$IMAGE_ENV" .
          docker push "$IMAGE"
          docker push "$IMAGE_ENV"

      - name: Notify Discord
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && '성공' || '실패' }}"
          COLOR="${{ job.status == 'success' && '65280' || '16711680' }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "BE CI 결과 (Backend)",
              "description": "상태: '"${STATUS}"'\n브랜치: ${{ github.ref_name }}\n담당자: ${{ github.actor }}",
              "color": '"${COLOR}"',
              "fields": [
                {"name": "커밋 메시지", "value": "${{ github.event.head_commit.message || 'Manual Trigger' }}"},
                {"name": "로그 확인", "value": "'"${RUN_URL}"'"}
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}
