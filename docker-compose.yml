services:
  api:
    image: codoc-api:latest
    container_name: codoc-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ${LOG_DIR}:/app/logs
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: codoc-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-codoc}
      MYSQL_USER: ${DB_USER:-codoc}
      MYSQL_PASSWORD: ${DB_PASS:-changeme}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    ports: [ "127.0.0.1:9090:9090" ]
    volumes: [ "./prometheus.yml:/etc/prometheus/prometheus.yml" ]
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.enable-lifecycle --web.enable-remote-write-receiver"

  grafana:
    image: grafana/grafana:latest
    ports: [ "127.0.0.1:3000:3000" ]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes: [ "grafana-storage:/var/lib/grafana" ]
    depends_on: [ prometheus ]

  k6:
    image: grafana/k6:latest
    volumes: [ "./k6-scripts:/scripts" ]
    environment:
      - K6_OUT=prometheus-remote
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_STATS=p(95),p(99),min,max
    depends_on: [ prometheus ]

volumes:
  mysql_data:
  grafana-storage: