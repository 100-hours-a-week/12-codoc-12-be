name: backend-ci

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main, feature/dev-auth-kakao]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

concurrency:
  group: backend-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Checkstyle
        run: ./gradlew checkstyleMain

      - name: Check format
        run: ./gradlew spotlessCheck

      - name: Build (bootJar)
        run: ./gradlew clean bootJar --no-daemon

      # push(main/develop)일 때만 업로드
      - name: Upload Artifact (JAR)
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feature/dev-auth-kakao') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          # run-id로 다운로드 할 거라 이름 고정 했음
          name: backend-jar
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 14

      - name: Notify Discord
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && '성공' || '실패' }}"
          COLOR="${{ job.status == 'success' && '65280' || '16711680' }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "BE CI 결과 (Backend)",
              "description": "상태: '"${STATUS}"'\n브랜치: ${{ github.ref_name }}\n담당자: ${{ github.actor }}",
              "color": '"${COLOR}"',
              "fields": [
                {"name": "커밋 메시지", "value": "${{ github.event.head_commit.message || 'Manual Trigger' }}"},
                {"name": "로그 확인", "value": "'"${RUN_URL}"'"}
              ]
            }]
          }' \
          ${{ secrets.DISCORD_WEBHOOK }}

  # CI가 끝나면 CD를 workflow_call로 호출 (push일 때만)
  deploy:
    needs: build-test
    if: github.event_name == 'push' && (github.ref_name == 'develop' || github.ref_name == 'main' || github.ref_name == 'feature/dev-auth-kakao')
    uses: ./.github/workflows/cd.yml
    secrets: inherit
    with:
      ref_name: ${{ github.ref_name }}
      run_id: ${{ github.run_id }}
